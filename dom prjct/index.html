<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkpoint dom</title>
    <script
      src="https://kit.fontawesome.com/607e0bcffd.js"
      crossorigin="anonymous"
    ></script>

    <style>
      @layer utilities {
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
      }

      #container {
        display:flex;
      }

      .item{
        width: 50%;
        border: 1px solid blue;
      }

      .img{
        width: 25%;
      }

      .del {
        width: 10%;
      }
    </style>

  </head>
  <body>
    <div class="h-screen bg-gray-100 pt-20">
      <h1 class="mb-10 text-center text-2xl font-bold">Cart Items</h1>

      <div id="container"
      class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0"
      >
      <div class="rounded-lg md:w-2/3">
          <!-- firstt Item  -->
          <div
          id="ABSOLUT"
            class="item"
          >
            <img
              id="ABSOLUT-img"
              alt="product-image"
              class="img"
            />
            <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
              <div class="mt-5 sm:mt-0">
                <h2 id="ABSOLUT-name" class="text-lg font-bold text-gray-900"></h2>
                <i id="like-1" class="fa-solid fa-heart"></i>
              </div>
              <div
                class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6"
              >
                <div class="flex items-center border-gray-100">
                  <span
                    id="ABSOLUT-minus"
                    class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"
                  >
                    -
                  </span>
                  <input
                    id="ABSOLUT-quantity"
                    class="h-8 w-8 border bg-white text-center text-xs outline-none"
                    type="number"
                    min="1"
                  />
                  <span
                    id="ABSOLUT-plus"
                    class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"
                  >
                    +
                  </span>
                </div>
                <div class="flex items-center space-x-4">
                  <p id="ABSOLUT-price" class="text-sm"></p>
                  $
                  <svg
                   id="delete-ABSOLUT"
                    xmlns="http://www.w3.org/2000/svg"
                    class="del"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-5 w-5 cursor-pointer duration-150 hover:text-red-500"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div
           id="ONE1" class="item"
          >
            <img
              id="ONE1-img"
              alt="product-image"
              class="img"
            />
            <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
              <div class="mt-5 sm:mt-0">
                <h2
                  id="ONE1-name"
                  class="text-lg font-bold text-gray-900"
                ></h2>
                <i id="like-2" class="fa-solid fa-heart"></i>
              </div>
              <div
                class="mt-4 flex justify-between im sm:space-y-6 sm:mt-0 sm:block sm:space-x-6"
              >
                <div class="flex items-center border-gray-100">
                  <span
                    id="ONE1-minus"
                    class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"
                  >
                    -
                  </span>
                  <input
                    id="ONE1-quantity"
                    class="h-8 w-8 border bg-white text-center text-xs outline-none"
                    type="number"
                    min="1"
                  />
                  <span
                    id="ONE1-plus"
                    class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"
                  >
                    +
                  </span>
                </div>
                <div class="flex items-center space-x-4">
                  <p id="ONE1-price" class="text-sm"></p>
                  $
                  <svg
                  id="delete-ONE1"
                    xmlns="http://www.w3.org/2000/svg"
                    class="del"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-5 w-5 cursor-pointer duration-150 hover:text-red-500"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Sub total -->
        <div
          class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3"
        >
          <div id="ABSOLUT-total" class="mb-2 flex justify-between">
            ABSOLUT total
            <p class="text-gray-700" id="ABSOLUT-total-price"></p>
            $
          </div>
          <div id="ONE1-total" class="flex justify-between">
            ONE1 total

            <p class="text-gray-700" id="ONE1-total-price"></p>
            $
          </div>
          <hr class="my-4" />
          <div class="flex justify-between">
            <p class="text-lg font-bold">Total</p>
            <div class="">
              <p class="mb-1 text-lg font-bold" id="total-value"></p>
              $
            </div>
          </div>
          <button
          id="total-price"
            class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600"
          >
            GetTotal Price
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
